<body>

<script>

    {

      choices: [

        "„Ç¢„É´„Éû„É≥„Éâ‰ø°Âè∑Ê©ü"

    {

      choices: [

        "ÈõªË©±„Å†„Åë„ÄÅ„Å®Êõ∏„ÅÑ„Å¶„ÅÇ„Å£„Åü",
        "FAX„ÅÆ„Åø„ÄÅ„Å®Êõ∏„ÅÑ„Å¶„ÅÇ„Å£„Åü",
        "„Éï„Ç©„Éº„É†„Åã„Çâ„ÅÆ„Åø„ÄÅ„Å®Êõ∏„ÅÑ„Å¶„ÅÇ„Å£„Åü"
      ],

    },
    {
      q: "„Çµ„Ç§„Éà„ÅÆÁî®ÈÄî„Å®„Åó„Å¶Ëøë„ÅÑ„ÅÆ„ÅØ„Å©„ÇåÔºü",
      choices: [
        "ÂêçÂà∫‰ª£„Çè„Çä„ÅÆÂÖ¨Èñã„Éó„É≠„Éï„Ç£„Éº„É´",
        "„Ç™„É≥„É©„Ç§„É≥„Ç∑„Éß„ÉÉ„Éó",
        "Ê±Ç‰∫∫ÂãüÈõÜ„Çµ„Ç§„Éà",
        "ÂãïÁîª„Çπ„Éà„É™„Éº„Éü„É≥„Ç∞„Çµ„Ç§„Éà"
      ],
      answer: 0
    }
  ];

  let current = 0;
  let score = 0;

  const qText = document.getElementById("question-text");
  const choicesList = document.getElementById("choices-list");
  const statusText = document.getElementById("status-text");
  const resultText = document.getElementById("result-text");
  const nextBtn = document.getElementById("next-btn");
  const restartBtn = document.getElementById("restart-btn");

  function showQuestion() {
    const item = quizData[current];
    qText.textContent = item.q;
    choicesList.innerHTML = "";
    resultText.textContent = "";
    nextBtn.classList.add("hidden");

    item.choices.forEach((choice, index) => {
      const li = document.createElement("li");
      const btn = document.createElement("button");
      btn.textContent = choice;
      btn.onclick = () => checkAnswer(index);
      li.appendChild(btn);
      choicesList.appendChild(li);
    });

    statusText.textContent = `ÂïèÈ°å ${current + 1} / ${quizData.length}`;
  }

  function checkAnswer(selected) {
    const item = quizData[current];
    if (selected === item.answer) {
      resultText.textContent = "‚≠ï Ê≠£Ëß£ÔºÅ";
      resultText.style.color = "#118c2f";
      score++;
    } else {
      resultText.textContent = "‚ùå „Åñ„Çì„Å≠„Çì‚Ä¶";
      resultText.style.color = "#d63f3f";
    }
    Array.from(choicesList.querySelectorAll("button")).forEach(btn => {
      btn.disabled = true;
    });

    if (current < quizData.length - 1) {
      nextBtn.classList.remove("hidden");
    } else {
      resultText.textContent += `„ÄÄ„Çπ„Ç≥„Ç¢Ôºö${score} / ${quizData.length}`;
      restartBtn.classList.remove("hidden");
    }
  }

  nextBtn.onclick = () => {
    current++;
    showQuestion();
  };

  restartBtn.onclick = () => {
    current = 0;
    score = 0;
    restartBtn.classList.add("hidden");
    showQuestion();
  };

  showQuestion();
</script>
